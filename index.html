<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./index.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="calculator">
            <div class="display">
                <input type="text" class="displayCalc">
            </div>
            <div class="buttons">
                <div class="button">%</div>
                <div class="button">CE</div>
                <div class="button buttonClear">C</div>
                <div class="button buttonDel">DEL</div>
                <div class="button">1/x</div>
                <div class="button">xÂ²</div>
                <div class="button">&radic;</div>
                <div class="buttonMult button">&divide;</div>
                <div class="buttonNumber button">7</div>
                <div class="buttonNumber button">8</div>
                <div class="buttonNumber button">9</div>
                <div class="buttonMult button">x</div>
                <div class="buttonNumber button">4</div>
                <div class="buttonNumber button">5</div>
                <div class="buttonNumber button">6</div>
                <div class="buttonMinus button">-</div>
                <div class="buttonNumber button">1</div>
                <div class="buttonNumber button">2</div>
                <div class="buttonNumber button">3</div>
                <div class="button buttonPlus">+</div>
                <div class="button">+/-</div>
                <div class="buttonNumber button">0</div>
                <div class="button">,</div>
                <div class="button buttonEqual">=</div>
            </div>
        </div>
    </main>
</body>
</html>
